version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set your backend API URL here
        # For Coolify, this might be another service or an external URL
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_REGISTRATION_ENABLED: ${VITE_REGISTRATION_ENABLED:-false}
    expose:
      - "80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Uncomment if you want to include the backend service
  # backend:
  #   image: your-backend-image:latest
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=production
  #   restart: unless-stopped
